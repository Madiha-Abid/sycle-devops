apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: spring-boot-k8s-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s-backend
          image: madihaabid/devops-backend1 # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005 # The port that the container is running on in the cluster
        - name: spring-boot-k8s-frontend
          image: madihaabid/devops-frontend
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: springboot-k8ssvc
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: "TCP"
      port: 3005 # The port that the service is running on in the cluster
      targetPort: 3005 # The port exposed by the service
    - protocol: "TCP"
      port: 5173
      targetPort: 5173
  type: NodePort # type of the service.